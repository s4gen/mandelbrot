<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Mandelbrot Set Viewer</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <form>
         <input type="number" id="iterations" name="iterations" placeholder="Iterations" value="" step="50">
         <br>
         <input type="button" id="render" name="render" value="Render">
         <br>
         <loadDisplay id="loadingDisplay"></loadDisplay>
      </form>
      
      <input type="range" id="zoom" name="zoom" value="2" min="1" max="5" step="0.1">
      <br>
      <zoomDisplay id="zoomDisplay">2.0x</zoomDisplay>
      <br>
      <currentZoom id="currentZoom">Current Zoom: 100%</currentZoom>
      <canvas id="canvas" width="1900px" height="1266"></canvas>
      <script>
         var Module = {};
         Module.onRuntimeInitialized = function() {
         main();
         };
      </script>
      <script src="main.js"></script>
      <script src="mandelbrot.js"></script>
   </body>
</html>
